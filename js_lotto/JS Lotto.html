<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>JS Lotto</title>
    <link rel="stylesheet" type="text/css" href="JS%20Lotto_files/app.css">
  </head>
  <body>
    Welcome to the JS Lotto! <br>
    If you guess all the 5 numbers ranging from 0 to 1000, you'll win a flag!
    Go ahead and try!
    <h1 id="h"></h1>
    <div id="guesses"><input min="0" max="1000" type="number"><input min="0" max="1000" type="number"><input min="0" max="1000" type="number"><input min="0" max="1000" type="number"><input min="0" max="1000" type="number"></div>
    <div id="results"><input min="0" max="1000" disabled="disabled" type="number"><input min="0" max="1000" disabled="disabled" type="number"><input min="0" max="1000" disabled="disabled" type="number"><input min="0" max="1000" disabled="disabled" type="number"><input min="0" max="1000" disabled="disabled" type="number"></div>
    <button>Guess</button>
    <script src="JS%20Lotto_files/app.js"></script>
  

</body></html>
